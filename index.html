<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>slide show</title>
</head>
<body>
    <div id="wrap">
        <button id="left">前</button>
        <div id="img">
            <img src="./img/img/img1.jpg" class="img img1 appear">
            <img src="./img/img/img2.jpg" class="img img2">
            <img src="./img/img/img3.jpg" class="img img3">
            <img src="./img/img/img4.jpg" class="img img4">
        </div>
        <button id="right">次</button>
    </div>
    <div id="wrap-b">
        <button id="left-b">＜</button>
        <div id="img-b">
            <img src="./img/img/img-b4.jpg" class="img-b img-b4 hidden-left">
            <img src="./img/img/img-b1.jpg" class="img-b img-b1 non-hidden">
            <img src="./img/img/img-b2.jpg" class="img-b img-b2 hidden-right">
            <img src="./img/img/img-b3.jpg" class="img-b img-b3">
        </div>
        <button id="right-b">＞</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
